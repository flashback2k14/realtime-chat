<!doctype html>
<html>
  <head>
    <title>Vert.X Realtime Chat</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style/base.css">
  </head>
  <body>
  
    <div class="app">
      <h1>Realtime Chat built with Vert.X and SockJS</h1>
    
      <div class="app__head">
        <label class="app__head--label" for="txtChatId">Chat ID:</label>
	      <input class="app__head--input" id="txtChatId" type="text" value="1" readonly>
	    </div>
	      
	    <div class="app__head">  
	      <label class="app__head--label" for="txtChatName">Chat Name:</label>
	      <input class="app__head--input" id="txtChatName" type="text">
	    </div>
	    
	    <div class="app__head">  
	      <label class="app__head--label" for="txtChatMessage">Chat Message:</label>
	      <textarea class="app__head--input" id="txtChatMessage" rows="4"></textarea>
	    </div>
      
      <div class="app__button">
        <button class="btn btn--color" id="btnSend">Send</button>
      </div>
       
      <h3>Chat History</h3>
      <div class="app__history">
        <ul id="ulChatHistory"></ul>
      </div>
	    
	    <div class="app__error">
        <div class="app__error--text" id="pErrorMessage"></div>
	    </div>
    </div>
    
    <!-- scripts -->
    <script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="./js/libs/vertx-eventbus.js"></script>
    <script src="./js/realtime-chat.js"></script>
  </body>
</html>
