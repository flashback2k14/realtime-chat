<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vert.X Realtime Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-red.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="./style/libs/getmdl-select.min.css">
    <link rel="stylesheet" href="./style/libs/dialog-polyfill.css">
    <link rel="stylesheet" href="./style/base.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <!-- Header -->
      <!-- <header class="mdl-layout__header--transparent header--image"> -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row title--left">
          <span class="mdl-typography--headline">Realtime Chat built with Vert.X and SockJS</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <!-- Content -->
      <main class="mdl-layout__content">
        <div class="mdl-grid content--format">
        
	        <!-- Left Site -->
	        <div class="mdl-cell mdl-cell--4-col left__site--fixed">
	          <!-- Chat ID -->
	          <div class="mdl-cell mdl-cell--12-col">
	            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select" id="fiContainerId">
                <input class="mdl-textfield__input" type="text" id="cboChatId" readonly tabIndex="-1" />
                <label for="cboChatId">
                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                </label>
                <label class="mdl-textfield__label" for="cboChatId">Chat ID</label>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="ulChatIds" for="cboChatId">
                </ul>
              </div>
              <!--Add new Chat ID -->
              <button class="mdl-button mdl-js-button mdl-button--icon" id="btnAddChatId">
                <i class="material-icons">add</i>
              </button>
              <!-- Clear Chat ID-->
              <button class="mdl-button mdl-js-button mdl-button--icon" id="btnClearCombobox">
                <i class="material-icons">clear</i>
              </button>
	          </div>
	          <!-- Chat Name -->
	          <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="txtChatName">
                <label class="mdl-textfield__label" for="txtChatName">Chat Name...</label>
              </div>
            </div>
	          <!-- Chat Message -->
	          <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield" id="fiContainerMessage">
                <textarea class="mdl-textfield__input" type="text" rows= "4" id="txtChatMessage" ></textarea>
                <label class="mdl-textfield__label" for="txtChatMessage">Chat Message...</label>
              </div>
            </div>
	          <!-- Send Button -->
	          <div class="mdl-cell mdl-cell--12-col">
              <button class="mdl-button mdl-js-button mdl-button--raised 
                           mdl-js-ripple-effect mdl-button--accent
                           mdl-typography--button button--format" 
                      id="btnSend">Send
              </button>
            </div>
	        </div>
	        
	        <!-- Right Site -->
	        <div class="mdl-cell mdl-cell--8-col right__site--margin">
	         <!-- Headline -->
	         <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">
	           <div class="mdl-typography--display-1 mdl-typography--text-uppercase">
              Chat History
            </div>
	         </div>
           <!-- List -->
           <div class="mdl-cell mdl-cell--12-col mdl-typography--text-left">
            <div class="mdl-list" id="ulChatHistory">
            </div>
           </div>
	        </div>
	      </div>   
      </main>
      
      <!-- Footer -->
      <footer class="footer--format">
			  <div class="mdl-mini-footer__left-section">
			    <div class="mdl-logo github__icon"></div>
			    <ul class="mdl-mini-footer__link-list">
			      <li>
			       <a href="https://github.com/flashback2k14/realtime-chat" 
			          target="_blank" role="button" title="Github">
			          Github
			       </a>
			      </li>
			    </ul>
			  </div>
			</footer>
			
      <!-- Dialog -->
      <dialog class="mdl-dialog" id="addDialog">
        <div class="mdl-dialog__title">
          <div class="mdl-typography--subhead mdl-typography--text-uppercase">
            Create new Chat
          </div>
        </div>
        <div class="mdl-dialog__content">
          <div class="mdl-typography--text-left">
            <!-- new Chat ID -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="fiContainerNewId">
              <input class="mdl-textfield__input" type="text" id="txtDialogChatId">
              <label class="mdl-textfield__label" for="txtChatName">New Chat ID...</label>
            </div>
            <!-- new Chat Description-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="fiContainerNewDesc">
              <input class="mdl-textfield__input" type="text" id="txtDialogChatDescription">
              <label class="mdl-textfield__label" for="txtChatName">New Chat Description...</label>
            </div>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <button class="mdl-button" id="btnDialogSave">Save</button>
          <button class="mdl-button" id="btnDialogCancel">Cancel</button>
        </div>
      </dialog>

			<!-- Errors -->
      <div id="errorToast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </div>
     
    <!-- scripts -->
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="./js/libs/getmdl-select.min.js"></script>
    <script src="./js/libs/dialog-polyfill.js"></script>
    <script src="./js/libs/vertx-eventbus.js"></script>
    <script src="./js/realtime-chat.js"></script>
  </body>
</html>
